<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Right Fit Jobs</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Our Solutions</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Us </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Post job</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- body -->
    <!-- section1 -->
    <section id="section_fit1">
      <div class="container-fluid bac_fit">
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="content">
              <h4>RecrootZ</h4>
              <h5>Hire The Right Fit Talent</h5>
              <p>
                Find the Right fit talent for Your Business From an exclusive
                databse of Supply Chain Logostics professionals
              </p>
            </div>
            <div class="images">
              <img src="images/hero.jpg" />
            </div>
          </div>
          <div class="col-lg-6 col-md-6" id="forms">
            <div class="d-flex flex-row">
              <h4>Taprootz</h4>
              <h4>Log In/Register</h4>
            </div>
            <form class="row g-3">
              <div class="col-lg-12 col-md-6">
                <input
                  type="text"
                  placeholder="Name"
                  class="form-control"
                  id="inputEmail4"
                />
              </div>
              <div class="col-lg-12 col-md-6">
                <input
                  type="email"
                  placeholder="Email"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
              <div class="col-lg-12 col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="Company Name"
                />
              </div>
              <div class="col-lg-12 col-md-6">
                <input
                  type="number"
                  class="form-control"
                  id="inputAddress2"
                  placeholder="Mobile Number"
                />
              </div>
              <div class="col-lg-12 col-md-6">
                <select id="inputState" class="form-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="col-lg-12 col-md-6">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="gridCheck"
                  />
                  <label class="form-check-label" for="gridCheck">
                    Check me out
                  </label>
                </div>
              </div>
              <div class="col-lg-12 col-md-12">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- javascript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
